<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dashbord.css">
</head>

<body>
    <div class="signup-p">
        <div class="signup-head">
            <img class="lng" src="./images/138-1388174_login-account-icon.png" alt="">
            <h1>Bank Signup</h1>
        </div>
        <div class="inp">
            <label for="Username"><b>Username</b></label>
            <input type="text" id="uName">
        </div>
        <div class="inp">
            <label for="Accountnumber"><b>Account number</b></label>
            <input type="text" id="aNum">
        </div>
        <div class="inp">
            <label for="Emaiil"><b>Email</b></label>
            <input type="email" id="Uemail">
        </div>
        <div class="inp">
            <label for="password"><b>Password</b></label>
            <input type="password" id="pass">
        </div>

        <div class="inp">
            <button type="submit" onclick="obj.createAccount()"><b>Submit</b></button>
        </div>
        <div class="inp">
            <p>
                Already have a account ? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
