<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./dashbord.css">
</head>
<body>
    <div class="signup-p">
        <div class="signup-head">
            <img class="lng" src="./images/138-1388174_login-account-icon.png" alt="">
            <h1>Bank Login</h1>
        </div>
        <div class="inp">
            <label for="Account number"><b>Account number</b></label>
            <input type="text" id="acNum">
        </div>
        <div class="inp">
            <label for="Password"><b>Password</b></label>
            <input type="text" id="acPass">
        </div>
        
        <div class="inp">
            <button type="submit" onclick="obj.login()"><b>Submit</b></button>
        </div>
        <div class="inp">
            <p>
                Don't have a account?<a href="index.html">Signup</a>
            </p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
