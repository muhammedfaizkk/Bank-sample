<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund transfer</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./dashbord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="signup-p" id="signup-pt">
        <a href="./Dashboard.html">
            <div class="back-bt"><img src="./images/icons8-back-arrow-50.png" alt=""></div>
        </a>
        <div class="signup-head">
            <h1>Fund Transfer</h1>
        </div>
        <div class="inp">
            <label for="To Account Number" aria-placeholder="To Account Number"><b>To Account Number</b></label>
            <input type="text" id="toAcnum">
        </div>
        <div class="inp">
            <label for="Amount"><b>Amount</b></label>
            <input type="text" id="trAmmount">
        </div>

        <div class="inp">
            <button type="submit" onclick="obj.fundTranfer()"><b>Submit</b></button>
        </div>
        <div class="inp">
            <p>
                Already have a account ? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <div>
        <div class="box">
            
            <div class="success alert" id="success-alert" >
                <div class="signup-head">
                    <h1>Fund Transfer</h1>
                </div>
                <div class="alert-body">
                    Success !
                </div>
            </div>
            <div class="error alert" id="error-alert">
                <div class="alert-body">
                    Error !
                    <p id="err"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>


</html>
